<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card-img-top {
            transition: all 0.3s ease-out; /* 이미지 확대/축소에 사용될 transition 속성 설정 */
        }
        
        .card-img-top:hover {
            transform: scale(1.2); /* 마우스가 이미지 위에 있을 때 이미지 확대 */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">우흥마켓</h1>
        <h2 class="text-white">순웅이를 팝니다.</h2>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="순웅상우.jpg" class="card-img-top" alt="1+1">
              <div class="card-body">
                <h5 class="card-title">1+1</h5>
                <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
                <p class="card-text">둘다 팔아요</p>
                
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="순웅1.jpg" class="card-img-top" alt="화난순웅">
              <div class="card-body">
                <h5 class="card-title">화난순웅</h5>
                <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
                <p class="card-text">야 시발 뒤질래?</p>
                
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="전도사.jpg" class="card-img-top" alt="전도사 순웅">
              <div class="card-body">
                <h5 class="card-title">전도사 순웅</h5>
                <h6 class="card-subtitle mb-2 text-muted">0원</h6>
                <p class="card-text">순웅교</p>
              
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>

</html>
